<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Function library example</title>
    <style>
      input {
        font-size: 2em;
        margin: 10px 1px 0;
      }
    </style>
  </head>
  <body>
    <input class="numberInput" type="text" />
    <p style="white-space: pre-line"></p>

    <script>
      const input = document.querySelector(".numberInput");
      const para = document.querySelector("p");

      function squared(num) {
        return num * num;
      }

      function cubed(num) {
        return num * num * num;
      }

      function factorial(num) {
        if (num < 0) return undefined;
        if (num === 0) return 1;
        let x = num - 1;
        while (x > 1) {
          num *= x;
          x--;
        }
        return num;
      }

      function squareRoot(num) {
        return Math.sqrt(num);
      }

      function cubeRoot(num) {
        return Math.cbrt(num);
      }

      function circumference(num) {
        return num * Math.PI * 2;
      }

      function areaCircle(num) {
        return Math.PI * Math.pow(num, 2);
      }

      input.addEventListener("change", () => {
        const num = parseFloat(input.value);
        if (isNaN(num)) {
          para.textContent = "You need to enter a number!";
        } else {
          para.textContent = `${num} squared is ${squared(num)}\n`;
          para.textContent += `${num} cubed is ${cubed(num)}\n`;
          para.textContent += `${num} factorial is ${factorial(num)}\n`;
          para.textContent += `${num} square root is ${squareRoot(num)}\n`;
          para.textContent += `${num} cube root is ${cubeRoot(num)}\n`;
          para.textContent += `${num} circumference is ${circumference(num)}\n`;
          para.textContent += `${num} area of circle is ${areaCircle(num)}\n`;
        }
      });
    </script>
  </body>
</html>
